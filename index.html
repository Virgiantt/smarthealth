<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun!</title>
    <style>
      /* CSS */
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #ffebee;
        text-align: center;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        color: #d81b60;
        font-size: 3em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .cake {
        font-size: 100px;
        margin: 20px 0;
        animation: spin 4s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        background-color: white;
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: fadeIn 2s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .balloon {
        position: absolute;
        width: 40px;
        height: 50px;
        background-color: #ff4081;
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
      }

      .balloon:before {
        content: "";
        position: absolute;
        width: 2px;
        height: 50px;
        background-color: #757575;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-100px) rotate(5deg);
        }
      }

      .photo-frame {
        border: 10px solid #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin: 20px auto;
        overflow: hidden;
        width: 300px;
        height: 300px;
      }

      .photo-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
      }

      .photo-frame:hover img {
        transform: scale(1.1);
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #f44336;
        opacity: 0.7;
        animation: fall 5s linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }

      button {
        background-color: #ff4081;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        margin: 20px 0;
        transition: all 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: #d81b60;
        transform: scale(1.05);
      }

      .hidden-message {
        display: none;
        margin-top: 20px;
        font-style: italic;
        color: #d81b60;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Balon -->
      <div class="balloon" style="left: 10%; animation-delay: 0s"></div>
      <div
        class="balloon"
        style="left: 20%; animation-delay: 1s; background-color: #4caf50"
      ></div>
      <div
        class="balloon"
        style="left: 30%; animation-delay: 2s; background-color: #2196f3"
      ></div>
      <div
        class="balloon"
        style="left: 70%; animation-delay: 3s; background-color: #ffeb3b"
      ></div>
      <div
        class="balloon"
        style="left: 80%; animation-delay: 4s; background-color: #9c27b0"
      ></div>
      <div
        class="balloon"
        style="left: 90%; animation-delay: 5s; background-color: #ff9800"
      ></div>

      <h1>Selamat Ulang Tahun!</h1>
      <div class="cake">üéÇ</div>

      <div class="photo-frame">
        <!-- Ganti dengan foto teman Anda -->
        <img src="assets.jpg" alt="Foto Teman" />
      </div>

      <div class="message">
        <h2>
          Untuk <span id="friend-name">[Nama Teman Kamu]</span> yang Terbaik!
        </h2>
        <p>semoga cepat dapat jodoh</p>
        <p>lek ga dapat masih ada rosi dan panji, calvin yo free og! üéâüéÅ</p>
      </div>

      <button onclick="showMessage()">Klik untuk Pesan</button>
      <div id="special-message" class="hidden-message">
        Jangan Putus asa dan tetap semangat! -snpmb
      </div>
    </div>

    <script>
      // JavaScript sederhana
      function showMessage() {
        document.getElementById("special-message").style.display = "block";

        // Membuat confetti
        createConfettiBurst();
      }

      function createConfettiBurst() {
        for (let i = 0; i < 100; i++) {
          setTimeout(() => {
            createConfetti();
          }, i * 30);
        }
      }

      function createConfetti() {
        const confetti = document.createElement("div");
        confetti.className = "confetti";

        // Warna acak
        const colors = [
          "#f44336",
          "#e91e63",
          "#9c27b0",
          "#673ab7",
          "#3f51b5",
          "#2196f3",
          "#03a9f4",
          "#00bcd4",
          "#009688",
          "#4CAF50",
          "#8BC34A",
          "#CDDC39",
          "#FFEB3B",
          "#FFC107",
          "#FF9800",
          "#FF5722",
        ];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        // Posisi acak
        const randomLeft = Math.random() * 100;

        // Ukuran acak
        const randomSize = Math.random() * 10 + 5;

        // Animasi acak
        const randomDuration = Math.random() * 3 + 2;

        confetti.style.backgroundColor = randomColor;
        confetti.style.left = randomLeft + "%";
        confetti.style.width = randomSize + "px";
        confetti.style.height = randomSize + "px";
        confetti.style.animationDuration = randomDuration + "s";
        confetti.style.borderRadius = "50%";

        // Bentuk acak (kotak atau bulat)
        if (Math.random() > 0.5) {
          confetti.style.borderRadius = "0";
        }

        document.body.appendChild(confetti);

        // Hapus confetti setelah selesai
        setTimeout(() => {
          confetti.remove();
        }, randomDuration * 1000);
      }

      // Buat confetti awal saat halaman dimuat
      window.onload = function () {
        createConfettiBurst();

        // Ganti nama teman secara otomatis
        const friendName = prompt("Masukkan:", "ndangan suen");
        if (friendName) {
          document.getElementById("friend-name").textContent = friendName;
          document.title = `Selamat Ulang Tahun ${friendName}!`;
        }
      };
    </script>
  </body>
</html>
